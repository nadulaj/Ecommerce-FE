<button [class]="btnClasses" [type]="type" (click)="clickHandler($event)" [disabled]="disabled">
  <ng-container *ngIf="isLoading">
    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
    <span class="visually-hidden">Loading...</span>
  </ng-container>

  <!-- <span *ngIf="!isLoading && isIcon">
    <svg-icon [src]="'assets/icons/' + iconName + '.svg'" [svgClass]="iconClass"></svg-icon>
  </span> -->

  {{ text }}
</button>
